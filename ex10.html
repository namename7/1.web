  <body>
    <h1>patameter&argument</h1>
<script>
     function onePlusone(){
      document.write(1+1+'<br>');
     }
        onePlusone();
     function sum(left,write){
       document.write(left+write+'<br>');
     }
     function sumColorRed(left,write){
       document.write('<div style="color:red">'+left+write+'</div><br>');
     }
        sum(2,3);
        sumColorRed(2,3);
        sum(3,4);
</script>
<script >
  function sum2(left,right){
      return left+right;
  }
    document.write(sum2(2,3)+'<br>');
    document.write('<div style="color:red">'+sum2(2,3)+'</div>');
    document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
</script>
